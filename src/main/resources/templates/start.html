<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>

    <link rel="stylesheet" type="text/css" href="../css/start.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<style>
    body {
        background: darkslategray;
    }
    .myform {
        position: absolute;
        width: 350px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    label {
        color: aliceblue;
    }
    .form-row {
        padding-bottom: 10px;
        width: 100%;
    }
    .submit {
        width: 100%;
    }
    .sidebar {
        position: absolute;
        top: 50%;
        width: 250px;
        height: 60%;
        max-height: 800px;
        transform: translate(0, -50%);
        background: #3A6161;
        box-shadow: 0 0 10px black;
        padding-top: 5px;
        text-align: center;
        z-index: 2;
        display: flex;
        flex-direction: column;
    }
    .transactions {
        right: 0;
        padding-left: 8px;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
    }
    .debt {
        left: 0;
        padding-left: 8px;
        padding-right: 8px;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }
    .sidebar-title {
        color: aliceblue;
    }
    .sidebar-text-small {
        color: aliceblue;
    }
    .transaction-list {
        text-align: left;
        overflow-y: scroll;
    }
    .debt-list {
        text-align: left;
    }
    #toasts {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: row-reverse;
        z-index: 4;
    }
    .toast-header {
        display: flex;
        justify-content: space-between;
    }
    .toast-body {
        display: flex;
        flex-direction: row;
    }



    @media screen and (max-width: 1000px) {
        .myform {
            width: 80%;
        }
        .form-row .form-group {
            height: 100px;
        }
        .sidebar {
            display: none;
        }
        #toasts {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row-reverse;
            width: 100%;
            height: 10%;
            z-index: 4;
        }
        .toast {
            width: 80%;
        }
        .toast-body {
            font-size: large;
        }
        .undo-image {
            width: 50px;
        }
        .toast-header {
            height: 50px;
        }
    }
</style>

<body>

<form class="myform" method="post" th:object="${transaction}" th:action="@{/money}">
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="from">Who spent money</label>
                <select class="form-control" id="from" name="from">
                    <option th:each="user: ${allUsers}" th:text="${user.getName()}" name="from"></option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="to">Who owes money</label>
                <select class="form-control" id="to" name="to">
                    <option th:each="user: ${allUsers}" th:text="${user.getName()}" name="to"></option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="half" name="half" th:onclick="myFunction()">
            <label class="custom-control-label" for="half">Half</label>
        </div>
    </div>

    <div class="form-row">
        <input class="form-control" id="moneyAmount" type="number" name="moneyAmount" autocomplete="off" placeholder="Owed amount" pattern="[0-9]*" required>
    </div>

    <div class="form-row">
    <input class="form-control" id="name" type="text" name="name" placeholder="Name" autocomplete="off" required>
    </div>

    <div class="form-row">
        <button type="submit" class="btn btn-primary submit">Add Transaction</button>
    </div>
</form>

<div class="sidebar transactions">
    <h2 class="sidebar-title">Transactions</h2>
    <div class="transaction-list">
        <hr width="80%">
        <div th:each="transaction: ${allTransactions}">
            <!-- put everything into a div and have the class as getInstant() and do .setAttribute("display", "none") to hide it -->
            <img th:src="@{../static/img/cross.svg}"
                 width="20px"
                 style="float: right;
                 cursor: pointer;
                 margin-right: 5px"
                 th:data-instant = "${transaction.getInstant().toString()}"
                 th:data-name = "${transaction.getName().toString()}"
                 th:onclick="deleteTransaction(this.getAttribute('data-instant'), this.getAttribute('data-name'))"
            />
            <h5 class="sidebar-text-small" th:text="${transaction.getName()}">Name</h5>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="sidebar-text-small" th:text="${transaction.getDate()}">Time</span><br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="sidebar-text-small" th:text="${transaction.getFrom().getName()}">FromTo</span>
            <span class="sidebar-text-small">--</span>
            <span class="sidebar-text-small" th:text="${transaction.getOwedSum()}">FromTo</span>
            <span class="sidebar-text-small">-></span>
            <span class="sidebar-text-small" th:text="${transaction.getTo().getName()}">FromTo</span><br>
            <hr width="80%">
        </div>
    </div>
</div>

<div class="sidebar debt">
    <h2 class="sidebar-title">Debts</h2>
    <div style="display: flex">
        <select class="form-control" onChange="viewDebt(this);">
            <option th:each="user: ${allUsers}" th:text="${user.getName()}"></option>
        </select>
        <!-- <button style="width: 30%; margin-left: 10px" class="btn btn-primary submit" onclick="viewDebt()">Go</button> -->
    </div>
    <div class="debt-list" id="sidebar-debt">

    </div>
</div>

<button class="btn btn-primary" onclick="addNewToast()">Add another toast</button>

<div id="toasts">
    <!-- TOASTS ARE PLACED IN HERE -->
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
    var option = {
        delay : 5000,
        animation: true,
        autohide: true
    }
    $('.toast').toast(option)

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function deleteTransaction(transactionInstant, name) {
        // TODO add some way to undo deletion. Maybe some cancelable event that counts down
        // TODO refresh list after it's been done

        addNewToast(transactionInstant, name);
        const xhr = new XMLHttpRequest();
        const url = "deletetransaction/" + transactionInstant;
        xhr.open("DELETE", url);
        xhr.send();
    }
    function myFunction() {
        const checkBox = document.getElementById("half");
        const text = document.getElementById("moneyAmount");
        if (checkBox.checked === true){
            text.placeholder = "Total money";
        } else {
            text.placeholder = "Owed amount";
        }
    }
    function addNewToast(transactionInstant, name) {
        let toastID;
        if (transactionInstant === undefined) {
            toastID = "undefinedID";
        } else {
            toastID = transactionInstant
                .toString()
                .replaceAll(':','')
                .replaceAll('-','')
                .replaceAll('.','');
        }

        const toast = document.createElement("DIV");
        toast.setAttribute("class", "toast");
        toast.setAttribute("role", "alter");
        toast.setAttribute("id", toastID);

        const toasterHeader = document.createElement("DIV");
        toasterHeader.setAttribute("class", "toast-header");

        const img = document.createElement("IMG");
        img.setAttribute("class", "rounded mr-2");
        img.setAttribute("src", "../static/img/receipt-solid.svg");
        img.setAttribute("width", "16px");

        const titleText = document.createElement("STRONG");
        const strongTextNode = document.createTextNode("Bootstrap");
        titleText.appendChild(strongTextNode);

        var timeText = document.createElement("SMALL");
        timeText.setAttribute("class", "text-muted");
        timeText.setAttribute("style", "margin-left: 5px; margin-right: 5px");
        const smallTextNode = document.createTextNode("just now");
        timeText.appendChild(smallTextNode);


        const button = document.createElement("BUTTON");
        button.setAttribute("class", "ml-2 mb-1 close");
        button.setAttribute("type", "button");
        button.setAttribute("data-dismiss", "toast");
        button.setAttribute("aria-label", "Close");
        const span = document.createElement("SPAN");
        span.setAttribute("aria-hidden", "true");
        const imgCross = document.createElement("IMG");
        imgCross.setAttribute("src", "../static/img/cross.svg");
        imgCross.setAttribute("width", "16px");
        span.appendChild(imgCross);
        button.appendChild(span);

        const toasterHeaderLeft = document.createElement("DIV");
        const toasterHeaderRight = document.createElement("DIV");

        toasterHeaderLeft.appendChild(img);
        toasterHeaderLeft.appendChild(titleText);
        toasterHeaderRight.appendChild(timeText);
        toasterHeaderRight.appendChild(button);

        toasterHeader.appendChild(toasterHeaderLeft);
        toasterHeader.appendChild(toasterHeaderRight);

        toast.appendChild(toasterHeader);

        const toastBody = document.createElement("DIV");
        toastBody.setAttribute("class", "toast-body");
        const toastBodyTextnode = document.createTextNode("Deleting " + name);

        const undoButton = document.createElement("BUTTON");
        undoButton.setAttribute("class", "ml-2 mb-1 close");
        undoButton.onclick = function() {undoDelete(transactionInstant);};
        undoButton.setAttribute("type", "button");
        button.setAttribute("data-dismiss", "toast");
        const spanUndu = document.createElement("SPAN");
        spanUndu.setAttribute("aria-hidden", "true");
        const imgUndo = document.createElement("IMG");
        imgUndo.setAttribute("class", "undo-image");
        imgUndo.setAttribute("src", "../static/img/undo-solid.svg");
        imgUndo.setAttribute("width", "16px");
        spanUndu.appendChild(imgUndo);
        undoButton.appendChild(spanUndu);


        toastBody.appendChild(toastBodyTextnode);
        toastBody.appendChild(undoButton);

        toast.appendChild(toastBody);

        document.getElementById("toasts").appendChild(toast);

        $(".toast").toast(option);
        $('#' + toastID).toast("show");
    }
    function undoDelete(transactionInstant) {
        console.log("UNDO NOW")
        console.log(transactionInstant)
        const xhr = new XMLHttpRequest();
        const url = "undeletetransaction/" + transactionInstant;
        xhr.open("DELETE", url);
        xhr.send();
    }
    async function viewDebt(sel) {
        const name = sel.options[sel.selectedIndex].text


        const url = "getdebt/" + name;
        let response = await fetch(url);

        if (response.ok) {  // if HTTP-status is 200-299
                            // get the response body (the method explained below)
            let json = await response.json();
            console.log(json)
            const debtDiv = document.getElementById("sidebar-debt");
            // empty div
            while (debtDiv.firstChild) {
                debtDiv.removeChild(debtDiv.firstChild);
            }
            for (const d in json) {
                const userDebtJSON = json[d]

                const userDebt = document.createElement("DIV");

                const userDebtName = document.createElement("SPAN");
                const debtTextName = document.createTextNode("Owes " + userDebtJSON["name"]);
                userDebtName.setAttribute("class", "sidebar-text-small");
                userDebtName.appendChild(debtTextName);

                const userDebtDebt = document.createElement("SPAN");
                const debtTextDebt = document.createTextNode(userDebtJSON["debt"] + " kr");
                userDebtDebt.setAttribute("class", "sidebar-text-small");
                userDebtDebt.appendChild(debtTextDebt);

                userDebt.setAttribute("color", "cyan")
                userDebt.setAttribute("background-color", "red")
                userDebt.setAttribute("display", "flex");
                userDebt.setAttribute("justify-content", "space-between");
                userDebt.appendChild(userDebtName);
                userDebt.appendChild(userDebtDebt);
                debtDiv.appendChild(userDebt);
            }
        } else {
            alert("HTTP-Error: " + response.status);
        }

    }
</script>

</html>
